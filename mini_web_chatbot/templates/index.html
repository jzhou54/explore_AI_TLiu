<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Chat with Meta Llama3(8B IT)</h1>
        
        <div class="mt-4">
            <span class="history-label">Conversation History:</span>
            <div id="conversationHistory"></div>
        </div>

        <!-- Text Generation Form -->
        <form id="generateForm" class="mt-5">
            <div class="form-group">
                <label for="instructionInput" class="label">You:</label>
                <textarea class="form-control" id="instructionInput" rows="4" placeholder="Enter instruction"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
            <span id="loading">|</span>
        </form>
        <button id="resetButton" class="btn btn-secondary mt-3">Reset</button>
        <button id="saveButton" class="btn btn-secondary mt-3">Save</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
